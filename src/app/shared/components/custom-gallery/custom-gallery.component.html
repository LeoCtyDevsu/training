<div class="container">
  <ul class="image-gallery">
    <li
      *ngFor="let book of elements"
      [routerLink]="['/admin/books/view/' + book.id]"
      [class]="columns"
      data-testid="custom-gallery-image"
    >
      <img
        [src]="book.image"
        alt=""
        (onerror)="
          ('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGuUwuWpwgo5Xg96i6NA3cNFR3f8JqsYdC2IQspsdFN3m7pCnlX8He2CT2oFUvq9MWnyQ&usqp=CAU')
        "
      />
    </li>
  </ul>
</div>
